<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Fraud Detection Dashboard</h2>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
        <p class="mb-4">Welcome, {{ current_user.id }}!</p>

        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <div id="fraudPlot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        try {
            // Check if Plotly is defined
            if (typeof Plotly === 'undefined') {
                throw new Error('Plotly library not loaded');
            }

            var graphData = {{ graphJSON|safe }};
            Plotly.newPlot('fraudPlot', graphData.data, graphData.layout);
        } catch (error) {
            console.error('Error rendering Plotly chart:', error);
            document.getElementById('fraudPlot').innerHTML = '<p class="text-center text-danger">An error occurred while rendering the chart. Please try again later.</p>';
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
